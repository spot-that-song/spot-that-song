<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="quiz">

    <div v-if="introStage">
      <h1>Welcome to the Quiz: {{title}}</h1>
      <p>
        Some kind of text here. Blah blah.
      </p>

      <button @click="startQuiz">START!</button>
    </div>

    <div v-if="questionStage">
      <question :question="questions[currentQuestion]" v-on:answer="handleAnswer" :question-number="currentQuestion+1">
      </question>
    </div>

    <div v-if="resultsStage">
      You got {{correct}} right out of {{questions.length}} questions. Your percentage is {{perc}}%.
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./Untitled-1.js"></script>
</body>

</html>
